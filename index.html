<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог мішечків | Bobbin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
    }
    header {
      background: #0c4101;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px;
      max-width: 1400px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid #e0dcd5;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 32px rgba(8, 63, 1, 0.15);
    }
    .product-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 24px;
      text-align: center;
    }
    .product-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #4b3832;
    }
    .product-info p {
      margin: 6px 0;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(3, 8, 3, 0.9);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
    }
    .nav-left { left: 20px; }
    .nav-right { right: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Пакування Bobbin</h1>
  </header>

  <section class="catalog">
    <div class="product-card" onclick="openModal(0)">
      <div class="product-image">
        <img src="images/photo1.jpg" alt="Мішечок тканинний" />
      </div>
      <div class="product-info">
        <h2>Мішечок тканинний</h2>
        <p><strong>Розмір:</strong> 10×15 см</p>
        <p><strong>Ціна:</strong> 5.00 грн</p>
        <p><strong>Кількість:</strong> 100 шт</p>
      </div>
    </div>

    <div class="product-card" onclick="openModal(1)">
      <div class="product-image">
        <img src="https://via.placeholder.com/400x250.png?text=Мішечок+2" alt="Мішечок з органзи" />
      </div>
      <div class="product-info">
        <h2>Мішечок з органзи</h2>
        <p><strong>Розмір:</strong> 15×20 см</p>
        <p><strong>Ціна:</strong> 6.50 грн</p>
        <p><strong>Кількість:</strong> 50 шт</p>
      </div>
    </div>

    <div class="product-card" onclick="openModal(2)">
      <div class="product-image">
        <img src="https://via.placeholder.com/400x250.png?text=Мішечок+3" alt="Мішечок джутовий" />
      </div>
      <div class="product-info">
        <h2>Мішечок джутовий</h2>
        <p><strong>Розмір:</strong> 20×30 см</p>
        <p><strong>Ціна:</strong> 9.00 грн</p>
        <p><strong>Кількість:</strong> 30 шт</p>
      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav-arrow nav-left" onclick="prevImage(event)">&#10094;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Велике зображення" />
    </div>
    <span class="nav-arrow nav-right" onclick="nextImage(event)">&#10095;</span>
  </div>

  <script>
    const images = [
      [
        "images/photo1.jpg",
        "images/photo1.2.jpg",
        "images/photo1.3.jpg",
        "images/photo1.4.jpg"
      ],
      [
        "https://via.placeholder.com/800x600.png?text=Мішечок+2-1",
        "https://via.placeholder.com/800x600.png?text=Мішечок+2-2"
      ],
      [
        "https://via.placeholder.com/800x600.png?text=Мішечок+3-1"
      ]
    ];

    let currentProduct = 0;
    let currentPhotoIndex = 0;
    let scale = 1, lastScale = 1, dx = 0, dy = 0;
    let startX = 0, startY = 0, dragging = false;
    const img = document.getElementById("modal-img");

    function openModal(index) {
      currentProduct = index;
      currentPhotoIndex = 0;
      resetTransform();
      updateModalImage();
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      resetTransform();
    }

    function nextImage(e) {
      e.stopPropagation();
      currentPhotoIndex = (currentPhotoIndex + 1) % images[currentProduct].length;
      resetTransform();
      updateModalImage();
    }

    function prevImage(e) {
      e.stopPropagation();
      currentPhotoIndex = (currentPhotoIndex - 1 + images[currentProduct].length) % images[currentProduct].length;
      resetTransform();
      updateModalImage();
    }

    function updateModalImage() {
      img.src = images[currentProduct][currentPhotoIndex];
    }

    function applyTransform() {
      img.style.transform = `scale(${scale}) translate(${dx / scale}px, ${dy / scale}px)`;
    }

    function resetTransform() {
      scale = 1; dx = 0; dy = 0;
      applyTransform();
    }

    img.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(1, scale + delta), 5);
      applyTransform();
    });

    img.addEventListener("mousedown", (e) => {
      if (scale === 1) return;
      dragging = true;
      startX = e.pageX - dx;
      startY = e.pageY - dy;
    });

    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      dx = e.pageX - startX;
      dy = e.pageY - startY;
      applyTransform();
    });

    window.addEventListener("mouseup", () => dragging = false);

    // touch zoom & drag
    img.addEventListener("touchstart", (e) => {
      if (e.touches.length === 3) {
        const [a, b] = e.touches;
        lastScale = scale;
        img._startDist = Math.hypot(b.clientX - a.clientX, b.clientY - a.clientY);
      } else if (e.touches.length === 1 && scale > 1) {
        dragging = true;
        startX = e.touches[0].clientX - dx;
        startY = e.touches[0].clientY - dy;
      }
    });

    img.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2 && img._startDist) {
        const [a, b] = e.touches;
        const newDist = Math.hypot(b.clientX - a.clientX, b.clientY - a.clientY);
        scale = Math.min(Math.max(1, lastScale * newDist / img._startDist), 5);
        applyTransform();
      } else if (e.touches.length === 1 && dragging) {
        dx = e.touches[0].clientX - startX;
        dy = e.touches[0].clientY - startY;
        applyTransform();
      }
    });

    img.addEventListener("touchend", () => dragging = false);
  </script>
</body>
</html>
