<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог мішечків | Bobbin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px;
      max-width: 1400px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid #e0dcd5;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }
    .product-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 24px;
      text-align: center;
    }
    .product-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #4b3832;
    }
    .product-info p {
      margin: 6px 0;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }
    .nav-left { left: 20px; }
    .nav-right { right: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Колекція елітних мішечків від Bobbin</h1>
  </header>

  <section class="catalog">
    <div class="product-card" onclick="openModal(0)">
      <div class="product-image">
        <img src="photo1.jpg" alt="Мішечок тканинний">
      </div>
      <div class="product-info">
        <h2>Мішечок тканинний</h2>
        <p><strong>Розмір:</strong> 10×15 см</p>
        <p><strong>Ціна:</strong> 5.00 грн</p>
        <p><strong>Кількість:</strong> 100 шт</p>
      </div>
    </div>

    <div class="product-card" onclick="openModal(1)">
      <div class="product-image">
        <img src="https://via.placeholder.com/400x250.png?text=Мішечок+2" alt="Мішечок з органзи">
      </div>
      <div class="product-info">
        <h2>Мішечок з органзи</h2>
        <p><strong>Розмір:</strong> 15×20 см</p>
        <p><strong>Ціна:</strong> 6.50 грн</p>
        <p><strong>Кількість:</strong> 50 шт</p>
      </div>
    </div>

    <div class="product-card" onclick="openModal(2)">
      <div class="product-image">
        <img src="https://via.placeholder.com/400x250.png?text=Мішечок+3" alt="Мішечок джутовий">
      </div>
      <div class="product-info">
        <h2>Мішечок джутовий</h2>
        <p><strong>Розмір:</strong> 20×30 см</p>
        <p><strong>Ціна:</strong> 9.00 грн</p>
        <p><strong>Кількість:</strong> 30 шт</p>
      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav-arrow nav-left" onclick="prevImage(event)">&#10094;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Велике зображення">
    </div>
    <span class="nav-arrow nav-right" onclick="nextImage(event)">&#10095;</span>
  </div>

  <script>
    const images = [
      "https://i.ibb.co/C5fBNgH/photo1.jpg",
      "https://via.placeholder.com/800x600.png?text=Мішечок+2",
      "https://via.placeholder.com/800x600.png?text=Мішечок+3"
    ];
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      document.getElementById("modal-img").src = images[currentIndex];
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function nextImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("modal-img").src = images[currentIndex];
    }

    function prevImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("modal-img").src = images[currentIndex];
    }
  </script>
</body>
</html>
